<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Client App - Sentinel OAuth Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 20px;
        }
        .section h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 16px;
        }
        label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: monospace;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 12px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .code-block {
            background: #2d3748;
            color: #48bb78;
            padding: 16px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            overflow-x: auto;
            margin-top: 12px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 16px;
            border-radius: 8px;
            margin-top: 16px;
            border-left: 4px solid #28a745;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 16px;
            border-radius: 8px;
            margin-top: 16px;
            border-left: 4px solid #dc3545;
        }
        .user-info {
            background: white;
            padding: 16px;
            border-radius: 8px;
            margin-top: 12px;
        }
        .user-info p {
            margin: 8px 0;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Demo Client App</h1>
        <p>Test Sentinel's OAuth2 Hosted UI Flow</p>

        <div class="section">
            <h2>Step 1: Configure Your Client</h2>
            <label for="clientId">Client ID</label>
            <input type="text" id="clientId" placeholder="ca_xxxxxxxxxxxxx" />
            
            <label for="redirectUri" style="margin-top: 16px;">Redirect URI</label>
            <input type="text" id="redirectUri" value="http://localhost:3000/callback.html" />
            
            <button onclick="startOAuthFlow()">üöÄ Login with Sentinel</button>
        </div>

        <div class="section">
            <h2>Step 2: Exchange Code for Token</h2>
            <label for="authCode">Authorization Code (from callback)</label>
            <input type="text" id="authCode" placeholder="Will be filled automatically..." readonly />
            
            <label for="clientSecret" style="margin-top: 16px;">Client Secret</label>
            <input type="password" id="clientSecret" placeholder="cs_xxxxxxxxxxxxx" />
            
            <button onclick="exchangeToken()">üîë Exchange for Access Token</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        // Check if we're returning from OAuth with code
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            
            if (code) {
                document.getElementById('authCode').value = code;
                document.getElementById('result').innerHTML = `
                    <div class="success">
                        <strong>‚úÖ Authorization Code Received!</strong><br>
                        Code: <code>${code}</code><br>
                        ${state ? `State: <code>${state}</code>` : ''}
                        <br><br>
                        Now enter your Client Secret and click "Exchange for Access Token"
                    </div>
                `;
            }
        };

        function startOAuthFlow() {
            const clientId = document.getElementById('clientId').value;
            const redirectUri = document.getElementById('redirectUri').value;
            
            if (!clientId || !redirectUri) {
                alert('Please enter both Client ID and Redirect URI');
                return;
            }
            
            const state = Math.random().toString(36).substring(7);
            const authUrl = `http://localhost:5000/api/oauth/authorize?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=code&state=${state}`;
            
            window.location.href = authUrl;
        }

        async function exchangeToken() {
            const clientId = document.getElementById('clientId').value;
            const clientSecret = document.getElementById('clientSecret').value;
            const code = document.getElementById('authCode').value;
            const redirectUri = document.getElementById('redirectUri').value;
            
            if (!clientId || !clientSecret || !code) {
                alert('Please fill in all fields');
                return;
            }
            
            try {
                const response = await fetch('http://localhost:5000/api/oauth/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        client_id: clientId,
                        client_secret: clientSecret,
                        code: code,
                        grant_type: 'authorization_code',
                        redirect_uri: redirectUri
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = `
                        <div class="success">
                            <strong>üéâ Access Token Received!</strong>
                            <div class="code-block">${JSON.stringify(data, null, 2)}</div>
                            <div class="user-info">
                                <h3>User Info:</h3>
                                <p><strong>Name:</strong> ${data.user.name}</p>
                                <p><strong>Email:</strong> ${data.user.email}</p>
                                <p><strong>ID:</strong> ${data.user.id}</p>
                            </div>
                        </div>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <div class="error">
                            <strong>‚ùå Error:</strong> ${data.error || 'Token exchange failed'}
                        </div>
                    `;
                }
            } catch (err) {
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        <strong>‚ùå Network Error:</strong> ${err.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
