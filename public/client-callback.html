<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Login...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-2xl shadow-xl border border-gray-100 max-w-md w-full text-center">
        <div id="loading" class="block">
            <div class="w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
            <h2 class="text-xl font-bold text-gray-900 mb-2">Authenticating...</h2>
            <p class="text-gray-500 text-sm">Please wait while we securely log you in.</p>
        </div>

        <div id="error" class="hidden">
            <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4 text-red-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </div>
            <h2 class="text-xl font-bold text-gray-900 mb-2">Authentication Failed</h2>
            <p id="error-msg" class="text-red-500 text-sm mb-6">Something went wrong.</p>
            <a href="/client-app.html" class="inline-block bg-gray-900 text-white px-6 py-2 rounded-lg text-sm font-medium">Return to App</a>
        </div>
    </div>

    <script>
        // BRIDGE TO BFF SERVER (Port 3001)
        // Since Sentinel redirects to port 3000 (as registered), we need to forward
        // the authorization code to our secure BFF server on port 3001.
        
        function bridgeToBFF() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const error = urlParams.get('error');

            if (error) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('error-msg').textContent = error;
                return;
            }

            if (code) {
                // Redirect to BFF server API endpoint to handle the secure exchange
                // We use /api/callback to avoid any conflict with static files
                window.location.href = `http://localhost:3001/api/callback?code=${code}&state=${state || ''}`;
            } else {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('error-msg').textContent = 'No authorization code received.';
            }
        }

        bridgeToBFF();
    </script>
</body>
</html>
